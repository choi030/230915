<!DOCTYPE html>
<html Lang="ko">
<head>
    <meta charset="UTF-8">
    <title>flexEx3</title>
    <style>
    body {    
        font-size: 20px;
        font-weight: bold;
    }
    .wrapper {
        width: 70vw; height: 50vh;
        border: 6px solid #000;
    }
    .wrapper .item1 { background-color: #EBE76C;}
    .wrapper .item2 { background-color: #F0B86E;}
    .wrapper .item3 { background-color: #ED7B7B;}
    .wrapper .item4 { background-color: #836096;}
    .item {
        width: 50%;
        height: 20vh;
    }
    #container {
        display: flex;
        flex-flow:  row wrap;
        align-content: stretch;
    }
    #container .item1 {
        width: 70vw; height: 10vh;
    }
    #container .item2 {
        width: 70vw; height: 5vh;
    }
    #container .item3 {
        width: 30%; height: 35vh;
    }
    #container .item4 {
        width: 70%; height: 35vh;
    }
    </style>
</head>
<body>
    <h1>flexEx3</h1>
    <div class="wrapper" id="container">
        <div class="item item1">header</div>
        <div class="item item2">nav</div>
        <div class="item item3">aside</div>
        <div class="item item4">section</div>
    </div>
</body>
</html>
